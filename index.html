<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css"> 

  <script src="https://kit.fontawesome.com/ef951726a6.js" crossorigin="anonymous"></script>
  
  <title>Perfume Preview Component</title>
</head>
<body>

  <div class="perfume">
    
    <div class="perfume__img"></div>

    <div class="perfume__body">

      <div class="perfume__body__title">PERFUME</div>

      <div class="perfume__body__name">Gabrielle Essence Eau De Parfum</div>

      <p class="perfume__body__paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
     
      <div class="perfume__body__price">

        <ul>
          <li>
            $149.99
          </li>
          <li>
            $169.99
          </li>
        </ul>

      </div>

      <button class="perfume__body__btn"><i class="fas fa-cart-shopping fa-1x"></i> Add to Cart</button>
      
    </div>
  </div>
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/milan-malik">Milan Malik</a>.
  </div>
</body>
</html>
